<main class="main">
  <div class="mx-auto min-w-60 w-max">
    <form
      class="flex flex-col gap-1 p-5 mt-10 bg-blue-200 rounded-md"
      [formGroup]="formGroup"
    >
      <p>Angular password strength</p>
      <app-password-field [formControlName]="'password'"></app-password-field>

      <app-password-strength-show
        [password]="formGroup.value.password"
      ></app-password-strength-show>
    </form>
  </div>
</main>
